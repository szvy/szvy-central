<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash - Szvy Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=PT+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      font-family: 'Press Start 2P', cursive;
      background-color: #222;
      color: #4CAF50;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 2px solid #4CAF50;
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .button-container {
      text-align: center;
      margin: 20px auto;
    }

    .button {
      font-family: 'PT Mono', monospace;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      text-decoration: none; /* Remove the default underline */
      display: inline-block;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }



    .back-button {
      font-family: 'PT Mono', monospace;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
    }

    .back-button {
      background-color: #ff5733;
      color: #111;
    }

    .back-button:hover {
      background-color: #e0441c;
    }
  </style>
</head>
<body>

  <header>
    Geometry Dash
  </header>

  <!-- Button is now a clickable link -->
  <div class="button-container">
    <a href="../nowgg-games/sguys-servers/sguyserver-1.html" class="button">
      Server 1
    </a>
  </div>
  <div class="button-container">
    <a href="../nowgg-games/sguys-servers/sguyserver-2.html" class="button">
      Server 2
    </a>
  </div>
  <div class="button-container">
    <a href="../nowgg-games/sguys-servers/sguyserver-3.html" class="button">
      Server 3
    </a>
  </div>
  <div class="button-container">
    <a href="../index.html" class="back-button">
      Back to Main Page
    </a>
  </div>

</body>
</html>
