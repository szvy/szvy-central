<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris - Szvy Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=PT+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      font-family: 'Press Start 2P', cursive;
      background-color: #222;
      color: #4CAF50;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 2px solid #4CAF50;
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    #game-iframe {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      border: none;
    }

    .button-container {
      text-align: center;
      margin: 20px auto;
    }

    .fullscreen-button,
    .back-button {
      font-family: 'PT Mono', monospace;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
    }

    .fullscreen-button {
      background-color: #4CAF50;
      color: #111;
    }

    .fullscreen-button:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #ff5733;
      color: #111;
    }

    .back-button:hover {
      background-color: #e0441c;
    }
  </style>
</head>
<body>

  <header>
    Tetris
  </header>

<div style="width:100%;height:720px;max-width:100%">
  <div id="game"></div>
</div>
<script type="text/javascript">
    EJS_player = '#game';
    EJS_biosUrl = ''; // Url to Famicom Disk System bios
    EJS_gameUrl = '../tetris.nes'; // Url to Game rom
    EJS_core = 'nes'; // Optional core: mesen, nestopia
    EJS_lightgun = false; // Lightgun
</script>
<script src="https://www.emulatorjs.com/loader.js"></script>

  <!-- Button Container -->
  <div class="button-container">
    <!-- Fullscreen Button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- Back Button -->
    <a href="../index.html" class="back-button">Back to Main Page</a>
  </div>

</body>
</html>
