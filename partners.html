<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partners - Szvy Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=PT+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      font-family: 'Press Start 2P', cursive;
      background-color: #222;
      color: #4CAF50;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 2px solid #4CAF50;
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    #logo-container {
      margin-right: 10px;
    }

    #logo {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    .content-container {
      text-align: center;
      margin: 20px auto;
    }

    .row {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .placeholder-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      display: block;
      margin: 0 auto;
    }

    .placeholder-container {
      display: inline-block;
      margin: 0 10px;
    }

    .hyperlink-container {
      font-family: 'PT Mono', monospace;
      font-size: 18px;
      color: #4CAF50;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .hyperlink-container:hover {
      color: #45a049;
    }

    #searchBar {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #4CAF50;
      border-radius: 4px;
      margin-left: 10px;
    }

    #searchButton {
      padding: 8px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #searchButton:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="content-container">
    <header>
      <div id="logo-container">
        <a href="index.html">
          <img id="logo" src="logo.jpeg" alt="Logo">
        </a>
      </div>
      <span>Partners</span>
      <input type="text" id="searchBar" placeholder="Search..." style="background-color: black; color: white;">
      <button id="searchButton" onclick="searchGames()">Search</button>
    </header>
  </div>

  <div class="content-container">
    <!-- New Row 0 (Placeholder Row) -->
    <div class="row">
      <div class="placeholder-container">
        <a href="https://sites.google.com/view/bananagames3">
          <img src="https://i.ibb.co/vXnNFZK/image-2023-12-14-235646841.png" alt="Banana Games" class="placeholder-image">
        </a>
        <a href="https://sites.google.com/view/bananagames3" class="hyperlink-container">
          Banana Games
        </a>
      </div>

      <div class="placeholder-container">
        <a href="https://sites.google.com/view/game-hub-unbl0cked/home?authuser=0">
          <img src="https://i.ibb.co/jLgVDLH/image-2023-12-14-235805454.png" alt="Gamehub" class="placeholder-image">
        </a>
        <a href="https://sites.google.com/view/game-hub-unbl0cked/home?authuser=0" class="hyperlink-container">
          Gamehub
        </a>
      </div>

      <div class="placeholder-container">
        <a href="https://www.ehabgames.com">
          <img src="https://www.ehabgames.com/EhabGames.jpg" alt="Ehab Games" class="placeholder-image">
        </a>
        <a href="https://www.ehabgames.com" class="hyperlink-container">
          Ehab Games
        </a>
      </div>

      <!-- Add more partner placeholders as needed -->

    </div>
  </div>

  <script>
    function searchGames() {
      var input, filter, rows, placeholders, i, txtValue;
      input = document.getElementById("searchBar");
      filter = input.value.toUpperCase();
      rows = document.getElementsByClassName("row");

      for (i = 0; i < rows.length; i++) {
        placeholders = rows[i].getElementsByClassName("hyperlink-container");
        for (var j = 0; j < placeholders.length; j++) {
          txtValue = placeholders[j].textContent || placeholders[j].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            rows[i].style.display = "";
            break;
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
  </script>
</body>

</html>
