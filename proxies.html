<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxies - Szvy Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=PT+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      font-family: 'Press Start 2P', cursive;
      background-color: #222;
      color: #4CAF50;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 2px solid #4CAF50;
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-container {
      text-align: center;
      margin: 20px auto;
    }

    .row {
      margin-bottom: 20px;
    }

    .placeholder-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      display: block;
      margin: 0 auto;
    }

    .placeholder-container {
      display: inline-block;
      margin: 0 10px;
    }

    .hyperlink-container {
      font-family: 'PT Mono', monospace;
      font-size: 18px;
      color: #4CAF50;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .hyperlink-container:hover {
      color: #45a049;
    }

    #searchBar {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #4CAF50;
      border-radius: 4px;
      margin-left: 10px;
    }

    #searchButton {
      padding: 8px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #searchButton:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="content-container">
    <header>
      <div id="logo-container" style="margin-right: 20px;">
        <a href="index.html">
          <img id="logo" src="logo.jpeg" alt="Logo" style="border-radius: 50%; width: 50px; height: 50px; margin-right: 20px;">
        </a>
      </div>
      Proxies
      <input type="text" id="searchBar" placeholder="Search..." style="background-color: black; color: white;">
      <button id="searchButton" onclick="searchGames()">Search</button>
    </header>
  </div>

  <div class="content-container">
    <!-- New Row 0 (Placeholder Row) -->
    <div class="row">
      <div class="placeholder-container">
        <a href="proxy-pages/rammerhead.html">
          <img src="https://c10.patreonusercontent.com/4/patreon-media/p/campaign/7323982/3383ecf277714d578de08f1ede3fef70/eyJ3IjoxNjAwLCJ3ZSI6MX0%3D/1.png?token-time=1704326400&token-hash=BEx4N_RsacZMVaAMD9klhRSvYLI3hkbRAnhaQm04ZyQ%3D" alt="Rammerhead" class="placeholder-image">
        </a>
        <a href="proxy-pages/rammerhead.html" class="hyperlink-container">
         Rammerhead
        </a>
      </div>

      <div class="placeholder-container">
        <a href="proxy-pages/tiw.html">
          <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AEYmBYQPUhYG7KFaGqmJaz-s6UpVWIy1out_rryCGCE7fn1sad2TxREI7xD72VQeV1GG4qKMSqg_71fCfX6EMAxee3uvNqpcaw=w1879-h939" alt="TIW" class="placeholder-image">
        </a>
        <a href="proxy-pages/tiw.html" class="hyperlink-container">
          TIW
        </a>
      </div>
      <div class="placeholder-container">
        <a href="proxy-pages/ultraviolet.html">
          <img src="/game-pics/ultraviolet.png" alt="Ultraviolet" class="placeholder-image">
        </a>
        <a href="proxy-pages/ultraviolet.html" class="hyperlink-container">
          Ultraviolet
        </a>
      </div>
      <div class="placeholder-container">
        <a href="proxy-pages/shuttle.html">
          <img src="/game-pics/shuttle.png" alt="Shuttle" class="placeholder-image">
        </a>
        <a href="proxy-pages/shuttle.html" class="hyperlink-container">
          Shuttle
        </a>
      </div>
    </div>
  </div>

  <script>
    function searchGames() {
      var input, filter, rows, placeholders, i, txtValue;
      input = document.getElementById("searchBar");
      filter = input.value.toUpperCase();
      rows = document.getElementsByClassName("row");

      for (i = 0; i < rows.length; i++) {
        placeholders = rows[i].getElementsByClassName("hyperlink-container");
        for (var j = 0; j < placeholders.length; j++) {
          txtValue = placeholders[j].textContent || placeholders[j].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            rows[i].style.display = "";
            break;
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
  </script>
</body>

</html>
